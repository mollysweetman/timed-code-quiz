<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/style.css">
</head>

<body>
    
    <h2 id="testTime">60</h2>
    <div class="container">
        <div id="q-container">
            <div class="questions">Question</div>
        </div>
        <div class="button">
            <div class="answers">
                <button class="answer-btn">Answer 1</button>
                <button class="answer-btn">Answer 2</button>
                <button class="answer-btn">Answer 3</button>
                <button class="answer-btn">Answer 4</button>
            </div>
        </div>
        <div>
            <button class="start">Start</button>
            <button class="next">Next</button>
        </div>
    </div>


    <div class="clearfix">
        <div class="card">
          <h2>Enter Initials</h2>
          <form method="POST">
            <div class="input-group">
              <label for="initials">Initials</label>
              <input type="text" name="initials" id="initials" placeholder="Enter Initials Here" />
            </div>
           
            <div id="msg"></div>
            <button id="sign-up">Initials</button>
          </form>
        </div>
  
        <div class="card">
          <h2>Last Players Scores</h2>
          <p><strong>Initials</strong> <span id="user-initials"></span></p>
          <p><strong>Score:</strong> <span id="user-score"></span></p>
        </div>
      </div>




    <script src="assets/quiz.js"></script>
</body>

</html>
