<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Javascript Quiz</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style.css">
</head>

<body>


    <div class="container">
        <button class="options" value="strings"></button>
        <h2 id="test-time">60</h2>
        <div id="questions">Question</div>

        <div class="list" id="quiz">
            <ul class="answers">
                <li class="answerOptions"></li>
                <li class="answerOptions"></li>
                <li class="answerOptions"></li>
                <li class="answerOptions"></li>
            </ul>
            <div class="nextButton"></div>
        </div>
        <div>
            <div id="start">
                <button type="button" class="btn btn-info start">Start</button>
               
            </div>
            <p class="answerCorrect">Correct</p>
            <p class="answerIncorrect">Incorrect</p>
            <div id="results">

            </div>
        </div>
    </div>


    <!--user enters initials to track score-->
    <div class="clearfix">
        <div class="card initials-container">
            <h2>Enter Initials</h2>
            <form method="POST">
                <div class="input-group">
                    <label for="initials">Initials</label>
                    <input type="text" name="initials" id="initials" placeholder="Enter Initials Here" />
                </div>

                <div id="msg"></div>
                <button id="sign-up">Initials</button>
            </form>
        </div>

        <div class="card score-container">

            <h2>Last Players Scores</h2>
            <p><strong>Initials</strong> <span id="user-initials"></span></p>
            <p><strong>Score:</strong> <span id="user-score"></span></p>
        </div>
    </div>


    <script src="assets/quiz.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
</body>

</html>
